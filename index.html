 
<html>
    <head>
      <title>- Family Faces -</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class = "btn btn-default heading"> - Family Faces - </h3>
  
        <br><br>
  
        <p style="font-size: 30px;">This model is trained to identify these people: </p>
        <b class = "name_of_objects">
          Me
          <hr>
          Sister
          <hr>
          Dad
          <hr>
          Mom
          <hr>
  
  
  
        </b>
  
  
        <label>Webcam View - </label>
        <div id = "camera"></div>
        
      
  
        <br><br>
        <div id = "result"></div>
  
        <br><br>
        <button id = "btn" onclick = "take_snapshot();"> Capture the Image!</button>
  
        <br><br>
        <button id = "btn" onclick = "check();"> Identify the Image! </button>
  
        <br><br>
  
        <p style="font-size: 30px;">Object : <span id = "result_object_name"></span> </p>
        <p style="font-size: 30px;">Accuracy : <span id = "result_object_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
